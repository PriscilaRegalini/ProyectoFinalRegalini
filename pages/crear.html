<body>

                  </li>

           </div>

    <header id="mrSubmitCrearPresentacion">
      
      <h1> Creador de Certificados</h1>
      <h2 class=" textH2 textLightBlue bgBlue text-center">Completa el formulario y ten listos los certificados <strong class="textSecundario">...ASÍ DE SIMPLE</strong></h2>

    </header>
    <main>

        <form id="formCertificado" class="row g-3 container-fluid boxForm formOn" >
            <div class="col-md-6 ">
    
            <div class="col-md-5">
                <select id="fondo" class="form-select" aria-label="Default select example">
                <option  value="sinFondo"  selected>Seleccione fondo</option>
                </select>
                
            </div> 
            <label id="fondoValidacion" class="bienHecho"> </label>
               <br>
            <div class="row-md">
                <div class="col-md-10">
                    <select id="tipo" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione el tipo de certificado</option>
                    </select>
                    <label id="tipoValidacion" class="bienHecho"> </label>
                </div>
            </div> 
            
                    <div class="row">
                    <div class="col-md-10">
                      <label for="exampleFormControlTextarea1" class="form-label">Nombre de la <strong>Institución</strong></label>
                        <input id="institucion" type="text" class="form-control" placeholder="Nombre de la Institución..." aria-label="First name">
                        <label class="institucionValidacion" id="institucionValidacion" class="bienHecho"> </label>
                    
                      </div>
                      <br>
                    <div class="col-md-10">
                      <label for="exampleFormControlTextarea1" class="form-label">Escriba el <strong>motivo</strong>  de este certificado</label>
                        <input id="motivo" type="text" class="form-control" placeholder="El motivo es por..." aria-label="Last name">
                        <label id="motivovalidacion" class="bienHecho"> </label>
                    </div>
                    </div>
                
                <div class="row-md-4">
                    <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Complete los campos según la <strong>cantidad de firmantes</strong> que necesita su certificado </label>
                    <input class="form-control" id="firmante1" rows="1" placeholder="Aquí el Primer firmante..."></input>
                    <input class="form-control" id="firmante2" rows="1" placeholder="Aquí el Segundo firmante..."></input>
                    <input class="form-control" id="firmante3" rows="1" placeholder="Aquí el Tercer firmante..."></input>
                    </div>
                </div>
                    <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Pegue o escriba el listado de los  <strong>destinatarios</strong>  separados por coma ( , )</label>
                    <textarea class="form-control" id="destinatarios" rows="3" placeholder="Juan Perez, Pepe Argento..."></textarea>
                    <label id="destinatarioValidacion" class="bienHecho"> </label>
                    <br>    
                    <label id="faltanCampos" class="malHecho"> </label>
                    <div class="col-12">   
                    <button id="crear" class="btn btn-primary" type="submit">Crear Certificado</button>
                    </div>
                    </div>
                </div>
                
            </div>       
        </form>
        <div class="container-fluid contenedorCertificados ">
          <div id="fondoCertificado" class="" > 
          </div>         
       </div>
    </main>

    <footer>
    </footer>

    <script src="../js/app.js"> </script>
